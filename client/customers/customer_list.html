<template name="listCustomers">
	<div class="page-header">
	  <h1>Asiakkaat <a href="{{pathFor 'newCustomer'}}"><i class="fa fa-plus"></i></a></h1>
	</div>
	
	<div class="row-fluid">
		    {{#each customer}}
		    <div class="col-md-12 col-sm-12 col-xs-12">
		    	<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><a href="{{pathFor 'customerPage'}}">     
					    {{name}} ({{businessid}})</a></h3>
				  </div>
				  <div class="panel-body">
					     {{address}}<br>
					     {{zip}} {{city}}<br>
						<br>
					    <i class="fa fa-edit"></i> <a href="{{pathFor 'editCustomer'}}">Muokkaa asiakasta</a>
				  </div>
				</div>
			</div>
		    {{/each}}
    </div>
</template>
